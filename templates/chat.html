<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Health Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>AI-Driven Public Health Chatbot</h1>
    <p class="subtitle">Ask about diseases, symptoms, prevention and basic guidance.</p>
    <div id="chatbox" aria-live="polite"></div>
    <div class="input-row">
      <input id="userInput" type="text" placeholder="Type a question e.g. 'symptoms of dengue'">
      <button id="sendBtn">Send</button>
    </div>
    <p class="disclaimer">This chatbot provides educational info only and not medical advice.</p>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
